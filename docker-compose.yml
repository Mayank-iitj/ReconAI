version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: smartrecon-db
    environment:
      POSTGRES_USER: smartrecon
      POSTGRES_PASSWORD: smartrecon_pass
      POSTGRES_DB: smartrecon
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartrecon"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartrecon-network

  # Redis for Celery and caching
  redis:
    image: redis:7-alpine
    container_name: smartrecon-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartrecon-network

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartrecon-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
      - ./reports:/app/reports
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - smartrecon-network

  # Celery Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartrecon-worker
    command: celery -A app.worker.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
      - ./reports:/app/reports
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smartrecon-network

  # Celery Beat (scheduler)
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartrecon-beat
    command: celery -A app.worker.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - smartrecon-network

  # Flower (Celery monitoring)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartrecon-flower
    command: celery -A app.worker.celery_app flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - .env
    depends_on:
      - redis
      - worker
    networks:
      - smartrecon-network

  # Recon Tools Container
  recon-tools:
    build:
      context: ./docker/tools
      dockerfile: Dockerfile
    container_name: smartrecon-tools
    volumes:
      - ./storage:/storage
    command: tail -f /dev/null  # Keep container running
    networks:
      - smartrecon-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smartrecon-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    networks:
      - smartrecon-network

  # Nginx (reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: smartrecon-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
    networks:
      - smartrecon-network

volumes:
  postgres_data:
  redis_data:

networks:
  smartrecon-network:
    driver: bridge
