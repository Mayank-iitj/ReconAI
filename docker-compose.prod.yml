version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartrecon-network

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartrecon-network

  api:
    image: smartrecon/api:latest
    restart: always
    command: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000
    volumes:
      - ./storage:/app/storage
      - ./reports:/app/reports
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - smartrecon-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  worker:
    image: smartrecon/api:latest
    restart: always
    command: celery -A app.worker.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - ./storage:/app/storage
      - ./reports:/app/reports
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smartrecon-network
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2'
          memory: 4G

  beat:
    image: smartrecon/api:latest
    restart: always
    command: celery -A app.worker.celery_app beat --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - smartrecon-network

  flower:
    image: smartrecon/api:latest
    restart: always
    command: celery -A app.worker.celery_app flower --port=5555 --basic_auth=${FLOWER_USER}:${FLOWER_PASSWORD}
    env_file:
      - .env
    depends_on:
      - redis
      - worker
    networks:
      - smartrecon-network

  recon-tools:
    image: smartrecon/tools:latest
    restart: always
    volumes:
      - ./storage:/storage
    command: tail -f /dev/null
    networks:
      - smartrecon-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G

  frontend:
    image: smartrecon/frontend:latest
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=${API_URL}
      - NODE_ENV=production
    depends_on:
      - api
    networks:
      - smartrecon-network

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /var/log/nginx:/var/log/nginx
    depends_on:
      - api
      - frontend
    networks:
      - smartrecon-network

volumes:
  postgres_data:
  redis_data:

networks:
  smartrecon-network:
    driver: bridge
